  "use strict";

  function analyzeArray(userArray) {
    var isString;
    userArray.forEach(function (array) {
      if (typeof array === "string") {
        return isString = true;
      } else {
        return isString = false;
      }
    });

    var resultCombined = userArray[0];
    for (var i = 1; i < userArray.length; i++) {
      resultCombined += userArray[i];
    }

    return {
      lengthOfArray: userArray.length,
      containsAllStrings: isString,
      combineResult: resultCombined
    }
  }
