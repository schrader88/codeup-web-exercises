<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Promises Mini-Exercise</title>
</head>
<body>

<script>
  "use strict";

  // returns a promise that resolves after two seconds if the UTC second is even and rejects if it is odd
  function successIfEvenUTCSecond() {
    return new Promise((resolve, reject) => {
      setTimeout(function() {
        const second = new Date().getUTCSeconds();
        if (second % 2 === 0) {
          resolve(second);
        } else {
          reject(second);
        }
      }, 2000);
    });
  }

  const aPromise = successIfEvenUTCSecond();

  aPromise.then(function () {
    console.log('VALUE_HERE is an even number!')
  }).catch(function () {
    console.log('VALUE_HERE is an odd number!')
  })

  // TODO: if aPromise resolves, console.log 'VALUE_HERE is an even number!'

</script>
</body>
</html>
