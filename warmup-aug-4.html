  function allAs(input) {
    if (input.length === 0) return false;

    for (var i = 0; i < input.length; i++) {
    if (input[i].toLowerCase() !== "a") {
      return false;
      }
    }
    return true;
  }

  /*

   TODO: 2. Create a function, all2s, that takes in an array of numbers and returns true
     if all numbers in the passed array are the number 2 and false otherwise. An empty
     array argument will return false.

     Examples...

     all2s([2, 4, 1, 9]) // false
     all2s([2, 2, 2, 2, 2]) // true
     all2s([2]) // true
     all2s([]) // false

   */

  function all2s(input) {
    if (input.length === 0) return false;

    for (var i = 0; i < input.length; i++) {
      if (input[i] !== 2) {
        return false;
      }
    }
    return true;
  }

    and the 'numbers' array will only contain valid numbers. If one or both arrays are empty,
    the function should return false.

    Examples

    objectHasAllAsAnd2s({
      letters: ['a', 'A', 'a', 'A'],
      numbers: [2, 2, 2, 2, 2, 2]
    }); // returns true;

    objectHasAllAsAnd2s({
      letters: ['a', 'A', 'b, 'A'],
      numbers: [2, 2, 2, 2, 2, 2]
    }); // returns false;

    objectHasAllAsAnd2s({
      letters: ['a', 'A', 'a', 'A'],
      numbers: []
    }); // returns false;

    objectHasAllAsAnd2s({
      letters: ['a'],
      numbers: [2]
    }); // returns true;


  */

  function objectHasAllAsAnd2s(userObj) {
    return allAs(userObj.letters) && all2s(userObj.numbers);
  }
