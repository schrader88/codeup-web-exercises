<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mapbox 2</title>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />
  <style>
    #map {
      width: 800px;
      height: 800px;
    }
  </style>
</head>
<body>

<div id="map"></div>


<script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>
<script src="js/keys.js"></script>
<script>
  "use strict";

  mapboxgl.accessToken = MAPBOX_API_TOKEN_EXAMPLE;
  var map = new mapboxgl.Map({
    container: 'map', // container ID
    style: 'mapbox://styles/mapbox/streets-v11', // style URL
    center: [-77.0369, 38.9072], // starting position [lng, lat]
    zoom: 12 // starting zoom
  });

  var lincolnMemorial = new mapboxgl.Marker()
          .setLngLat([-77.0502, 38.8893])
          .addTo(map);

  var lincolnPopup = new mapboxgl.Popup().setHTML("Lincoln Memorial");

  lincolnMemorial.setPopup(lincolnPopup);



</script>
</body>
</html>
