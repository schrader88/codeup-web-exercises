<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox 3</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        #map {
            width: 800px;
            height: 800px;
        }
    </style>
</head>
<body>
<h1>Reverse Geocode Result: <span id="reverse-geocode-result"></span></h1>
<div id="map"></div>


<script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>
<script src="js/geocode-mapbox-utils.js"></script>
<script src="js/keys.js"></script>
<script>
    "use strict";

    mapboxgl.accessToken = MAPBOX_API_TOKEN_EXAMPLE;
    var map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-98.4936, 29.4241], // starting position [lng, lat]
        zoom: 9 // starting zoom
    });

    geocode("Whitefish, Montana", MAPBOX_API_TOKEN_EXAMPLE).then(function(result) {
        map.setCenter(result);
    });

    reverseGeocode({lng: -157.8060, lat: 21.2620}, MAPBOX_API_TOKEN_EXAMPLE).then(function(results) {
        // console.log(results);
        document.getElementById("reverse-geocode-result").innerHTML = results;
    });

</script>
</body>
</html>
