<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Manipulation Warm Up</title>
  <style>
    body {
      background: #999;
    }
  </style>
</head>
<body>

<div>
  <h1>The color is <span id="color">undefined</span></h1>
  <form>
    <div class="form-group">
      <label for="color-spec"></label>
      <input id="color-spec" type="text" placeholder="Please enter a color">
      <button id="update-color-btn" type="button">Update color</button>
    </div>
  </form>
  <br>
  <button id="disappear-btn" type="button">Disappear</button>
</div>

<h1>This text will never disappear.</h1>

<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script>
  "use strict";

  $(document).ready(function (){

    $("#update-color-btn").click(function (){
      var wordToBeDisplayed = $("#color-spec").val();
      $("#color").html(wordToBeDisplayed).css("color", wordToBeDisplayed);
    });

    $("#disappear-btn").click(function (){
      $("div").hide();
    });
  });

</script>

</body>
</html>
