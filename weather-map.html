<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        #map {
            width: 1200px;
            height: 1200px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-light bg-primary justify-content-between">
    <a class="navbar-brand">Weather Map</a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a>Current city: <span id="current-city"></span></a>
        </li>
    </ul>
</nav>

<br>

<form class="form-inline">
    <span class="m-sm-2">Place</span>
    <input class="form-control mr-sm-2" id="search-bar" type="search" placeholder="Example: City, State" aria-label="Search">
    <button class="btn btn-primary my-2 my-sm-0" id="search-btn" type="submit">Search</button>
</form>

<br>

<div class="container row" id="weather-cards"></div>

<div id="map"></div>

<script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/geocode-mapbox-utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script>
    "use strict";

    var globalData;

    var currentdate = new Date();
    var datetime =
        + (currentdate.getMonth()+1)  + "/"
        + currentdate.getDate() + "/"
        + currentdate.getFullYear();

    mapboxgl.accessToken = MAPBOX_API_TOKEN_PERSONAL;
    var map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-96.7970, 32.7767], // starting position [lng, lat]
        zoom: 12 // starting zoom
    });

    var globalMarker = new mapboxgl.Marker({draggable: true})
        .setLngLat([-96.7970, 32.7767])
        .addTo(map);


    $.get("http://api.openweathermap.org/data/2.5/onecall", {
        appid: OPEN_WEATHER_API_KEY,
        lat: 32.7767,
        lon: -96.7970,
        units: 'imperial',
    }).done(function (data) {

        console.log(data);

        $("#weather-cards").html("");
        data.daily.forEach(function (dailyWeather) {
            $("#weather-cards").append('<div class="card bg-light m-3">' +
                '<div class="card-header">' + new Date(dailyWeather.sunrise * 1000) + '</div>' +
                '<div class="card-body">' +
                '<p class="card-text">' + dailyWeather.temp.min + ", " + dailyWeather.temp.max + '</p>' +
                '</div>' +
                '<ul class="list-group list-group-flush">' +
                '<li class="list-group-item">Description: <span class="description">' + dailyWeather.weather[0].description + '</span></li>' +
                '<li class="list-group-item">Humidity: <span class="humidity">' + dailyWeather.humidity + '</span></li>' +
                '<li class="list-group-item">Wind: <span class="wind">' + windCardinalDirection(dailyWeather.wind_deg) + '</span></li>' +
                '<li class="list-group-item">Pressure: <span class="pressure">' + dailyWeather.pressure + '</span></li>' +
                '</ul>' +
                '</div>');
        });

    });


    $("#search-btn").on("click", function (e){
        e.preventDefault();
        geocode($("#search-bar").val(), MAPBOX_API_TOKEN_PERSONAL).then(function(result){
            map.setCenter(result);
            console.log(result);

            $.get("http://api.openweathermap.org/data/2.5/onecall", {
                appid: OPEN_WEATHER_API_KEY,
                lat: result[1],
                lon: result[0],
                units: 'imperial',
            }).done(function (data) {

                console.log(data);

                $("#weather-cards").html("");
                data.daily.forEach(function (dailyWeather) {
                    $("#weather-cards").append('<div class="card bg-light m-3">' +
                        '<div class="card-header">' + new Date(dailyWeather.sunrise * 1000) + '</div>' +
                        '<div class="card-body">' +
                        '<p class="card-text">' + dailyWeather.temp.min + ", " + dailyWeather.temp.max + '</p>' +
                        '</div>' +
                        '<ul class="list-group list-group-flush">' +
                        '<li class="list-group-item">Description: <span class="description">' + dailyWeather.weather[0].description + '</span></li>' +
                        '<li class="list-group-item">Humidity: <span class="humidity">' + dailyWeather.humidity + '</span></li>' +
                        '<li class="list-group-item">Wind: <span class="wind">' + windCardinalDirection(dailyWeather.wind_deg) + '</span></li>' +
                        '<li class="list-group-item">Pressure: <span class="pressure">' + dailyWeather.pressure + '</span></li>' +
                        '</ul>' +
                        '</div>');
                });
            });
        });
    });

    function windCardinalDirection(degrees){
        let cardinalDirection = '';
        if ((degrees > 348.75 && degrees <= 360) || (degrees >=0 && degrees <= 11.25)){
            cardinalDirection = "N";
        } else if (degrees > 11.25 && degrees  <= 33.75) {
            cardinalDirection = "NNE";
        } else if (degrees > 33.75 && degrees <= 56.25) {
            cardinalDirection = "NE";
        } else if (degrees > 56.25 && degrees <= 78.75) {
            cardinalDirection = "ENE";
        } else if (degrees > 78.75 && degrees <= 101.25) {
            cardinalDirection = "E";
        } else if (degrees > 101.25 && degrees <= 123.75) {
            cardinalDirection = "ESE";
        } else if (degrees > 123.75 && degrees <= 146.25) {
            cardinalDirection = "SE";
        } else if (degrees > 146.25 && degrees <= 168.75) {
            cardinalDirection = "SSE";
        } else if (degrees > 168.75 && degrees <= 191.25) {
            cardinalDirection = "S";
        } else  if (degrees > 191.25 && degrees <= 213.75) {
            cardinalDirection = "SSW";
        } else if (degrees > 213.75 && degrees <= 236.25)  {
            cardinalDirection = "SW";
        } else if (degrees > 236.25 && degrees <= 258.75) {
            cardinalDirection = "WSW";
        } else if (degrees > 258.75 && degrees <= 281.25) {
            cardinalDirection = "W";
        } else if (degrees > 281.25 && degrees <= 303.75) {
            cardinalDirection = "WNW";
        } else if (degrees > 303.75 && degrees <= 326.25) {
            cardinalDirection = "NW";
        } else if (degrees > 326.75 && degrees <= 348.75) {
            cardinalDirection = "NNW";
        }
        return cardinalDirection;
    }

</script>
</body>
</html>
