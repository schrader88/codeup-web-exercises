<body>

<script>
    // ================================= WARM UP
    //
    // Create a function, filterOutBobUsers, that takes in an array of user objects with firstName and lastName properties and returns an array of user objects without any Bob users. The case of the Bob names does not matter.

        var users = [
        {
            firstName: 'bob',
            lastName: 'Smith'
        },
        {
            firstName: 'BOB',
            lastName: 'Smith'
        },
        {
            firstName: 'Fred',
            lastName: 'Smith'
        },
        {
            firstName: 'Cathy',
            lastName: 'Smith'
        },
        {
            firstName: 'Dawn',
            lastName: 'Smith'
        }
    ]

    // filterOutBobUsers(users) // returns...
    //
    //     [
    //     {
    //         firstName: 'Fred',
    //         lastName: 'Smith'
    //     },
    //         {
    //             firstName: 'Cathy',
    //             lastName: 'Smith'
    //         },
    //         {
    //             firstName: 'Dawn',
    //             lastName: 'Smith'
    //         }
    //     ]

    function filterOutBobUsers(users) {
        var yeetBob = [];
        for (var i = 0; i < users.length; i++) {
            if (users[i].firstName !== "bob" && users[i].firstName !== "BOB") {
                yeetBob.push(users[i]);
            }
        }
        return yeetBob;
    }

    console.log(filterOutBobUsers(users));
</script>
